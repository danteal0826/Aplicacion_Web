<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento Ejercicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
    <h3>Seguimiento Ejercicio</h3>

    <div class="container">

    <form action="{{ url_for('agregar') }}" method="POST">

        <!-- Controles: Fecha, Tipo, Duración, Calorías -->

        <label for="fecha">Fecha</label><input class="form-control" type="date" name="fecha" />
        <label for="tipo">Tipo de ejercicio</label><input class="form-control" type="text" name="tipo" />
        <label for="duracion">Duración de entreno</label><input class="form-control" type="text" name="duracion" />
        <label for="calorias">Calorías quemadas</label><input class="form-control" type="text" name="calorias" />
        <input type="submit" value="Agregar" class="btn btn-primary"/>


    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
